<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>



    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ .Title }}</title>
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description | plainify }}{{end}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:site_name" content="{{ .Title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ .Site.BaseURL }}"/>
    <meta property="og:image" content="{{ .Site.BaseURL }}/img/og-img-2.png"/>
    <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}"/>
    <meta name="twitter:card" content="summary_large_image"/>

    {{ if isset .Site.Params "twitter_user" }}
    <meta name="twitter:site" content="@{{ .Site.Params.twitter_user }}" />
    <meta name="twitter:creator" content="@{{ .Site.Params.twitter_user }}" />
    {{ end }}

    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:url" content="{{ .Site.BaseURL }}"/>
    <meta name="twitter:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}"/>
    <meta property="twitter:image" content="{{ .Site.BaseURL }}/img/og-img-2.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="628"/>

    <link rel="stylesheet" href="https://use.typekit.net/vww1fdx.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.css" />

    {{ $sass := resources.Get "css/style.scss" }}
    {{ $style := $sass | resources.ToCSS | minify }}

    <link   rel="stylesheet"
            href="{{ $style.Permalink }}"
            media="screen">


    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/assets/font/stylesheet.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
