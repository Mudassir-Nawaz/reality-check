{{ partial "head.html" . }}

<body {{ if isset .Params "id" }}id='{{ index .Params "id" }}'{{end}} class="single-default">

{{ partial "header.html" . }}

<section id="banner" class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 aos-item text-center" data-aos="fade-up">

                    <h1>{{ .Title }}</h1>
                    <p>{{ .Description }}</p>
                    <a href='{{ "/" | relURL }}' class="text-link">Go Home &rsaquo;</a>

            </div>
        </div>
    </div>
</section>

<main>
    <div class="container">

        <div class="row">
            <div class="col-xs-12">

                {{ .Content }}

            </div>
        </div>
    </div>
</main>

<div id="press" class="mfp-hide">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="sigupBookTxtBx">
                    <h2>Press Inquiries</h2>
                    <p>Complete the form below to contact us regarding Press Inquires or for more information.</p>
                    <div class="pressForm">
                        <form accept-charset="UTF-8" action="https://usebasin.com/f/#" method="POST">
                            <input type="hidden" name="utf8" value="Press Inquiry">
                            <div class="col-xs-12 col-sm-6 labelToggle">
                                <label for="name" class="nameLabel">Your Name*</label>
                                <input type="text" id="name" class="formField" name="name" placeholder="ex. John Doe" required>
                            </div>

                            <div class="col-xs-12 col-sm-6 labelToggle">
                                <label for="email" id="emailLabel">Email Address*</label>
                                <input type="email" id="email" name="email" placeholder="ex. yourname@email.com" required class="formField labelToggle">
                            </div>

                            <div class="col-xs-12 col-sm-6 labelToggle">
                                <label for="phone" id="phoneLabel">Phone Number*</label>
                                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required class="formField labelToggle">
                            </div>

                            <div class="col-xs-12 col-sm-6 labelToggle">
                                <label for="zip" id="zipLabel">Zip Code*</label>
                                <input type="text" id="zip" name="zipcode" placeholder="12345" required class="formField labelToggle">
                            </div>

                            <div class="col-xs-12  labelToggle">
                                <label for="message" id="messageLabel">Inquire...</label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="What can I help you with?" class="formField labelToggle"></textarea>
                            </div>

                            <div class="col-xs-12">
                                <button type="submit" class="button">Send Inquiry</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}

{{ partial "scripts.html" . }}

</body>
</html>
